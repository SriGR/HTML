<html>
<body>
<div>
<canvas id="my-canvas" height="300px" width="300px" style="border:1px solid black;"></canvas>
<script>
let sri=document.getElementById("my-canvas");
let nr=sri.getContext("2d");
nr.moveTo(0,0);
nr.lineTo(150,150);
nr.moveTo(300,0);
nr.lineTo(150,150);
nr.stroke();

</script>
</div>
</body>
</html>
